<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de recherches de recettes">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" type="image/png" href="./public/assets/logo/favicon.png">
    <link rel="stylesheet" href="./src/output.css" type="text/css">
    <script src="./src/scripts/app.js" type="module"></script>
    <title>Les Petits Plats</title>
  </head>

  <body class="flex flex-col justify-center items-center w-full">
    
    <!-- Wrapper -->
    <div class="flex flex-col items-center gap-14 bg-background w-full max-w-screen-2xl">

      <!-- Header -->
      <header 
        class="bg-header bg-cover bg-center h-[667px] w-full 
        flex flex-col justify-center items-center relative">
        
        <nav class="absolute top-12 left-12">
          <a href="./index.html">
            <img 
              src="./public/assets/logo/logo.png" 
              alt="Logo de Les Petits Plats, page d'accueil"
              class="h-6"
              />
          </a>
        </nav>

        <div class="flex flex-col gap-7 px-2">
          <h1 class="text-center text-yellow text-2xl md:text-5xl  font-anton max-w-4xl uppercase">
            Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses
          </h1>
          
          <!-- Search bar -->
          <div class="flex justify-between items-center gap-6 w-full h-[72px] px-2.5 pl-8 rounded-lg bg-white">

            <input type="search" placeholder="Rechercher une recette, un ingrédient..." class="inputSearchBarHeader flex-1 h-8 outline-none bg-transparent placeholder-grey text-grey font-manrope focus:placeholder-transparent"/>
            
            <button class="buttonSearchBarHeader text-2xl text-grey hidden">
              <i class="fa-solid fa-xmark"></i>
            </button>

            <button type="submit" class="flex justify-center items-center w-[52px] h-[52px] rounded-lg bg-black hover:bg-yellow text-2xl text-white hover:text-black transition-colors duration-500">
              <i class="fa-solid fa-magnifying-glass content-center w-full h-full"></i>
            </button>

          </div>

        </div>

      </header>

      <!-- Main -->
      <main id="main" class="flex flex-col gap-y-14 px-24 pb-24 bg-background">

        <!-- Filter -->
        <div class="filter_and_selected_items flex flex-col gap-y-6">
          
          <!-- Filter selection -->
          <div class="filter flex justify-between items-center">

            <div class="filter_container grid sm:grid-cols-1 md:grid-cols-3 gap-y-6 gap-x-14 font-manrope">
                <button id="filter_ingredients" class="button_filter relative flex justify-between items-center px-4 rounded-lg w-48 h-14 bg-white">
                  Ingrédients
                  <i class="fa-solid fa-chevron-up -scale-y-100 pointer-events-none icon_filter"></i>
                </button>

                <button id="filter_appareils" class="button_filter relative flex justify-between items-center px-4 rounded-lg w-48 h-14 bg-white">
                  Appareils
                  <i class="fa-solid fa-chevron-up -scale-y-100 pointer-events-none icon_filter"></i>
                </button>

                <button id="filter_ustensiles" class="button_filter relative flex justify-between items-center px-4 rounded-lg w-48 h-14 bg-white">
                  Ustensiles
                  <i class="fa-solid fa-chevron-up -scale-y-100 pointer-events-none icon_filter"></i>
                </button>
            </div>

            <!-- Le nombre devra se mettre à jour -->
            <p class="font-anton text-xl">1500 recettes</p>
          </div>

          <!-- Filter selected items-->
          <div class="filter_selected_item_container grid sm:grid-cols-1 md:grid-cols-3 gap-y-6 gap-x-14 font-manrope">
            
            <div class="selected_item flex justify-between items-center px-4 rounded-lg w-48 h-14 bg-yellow">
              Exemple 1
              <button class="delete_item">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>

          </div>
        </div>

        <!-- Filter dropdown -->
          <div class="dropdown_filter absolute z-10 flex-col gap-3 hidden h-fit w-48 rounded-lg bg-white font-manrope">
            
            <!-- Search bar -->
            <div class="flex justify-center relative p-2 md:px-0">
              <input type="search" placeholder="" class="inputSearchBarFilter w-40 h-9 py-4 pl-2 pr-12 rounded-lg outline-none border border-lightgrey text-grey focus:placeholder-transparent"/>
              
              <button type="submit" class="flex justify-center items-center absolute right-6 top-[1.2rem] rounded-lg text-sm text-grey">
                <i class="fa-solid fa-magnifying-glass content-center"></i>
              </button>

              <button class="buttonSearchBarFilter absolute right-12 top-[1.2rem] text-sm text-grey hidden">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>

            <div class="flex flex-col">
              <p class="filter-items px-4 py-2 hover:bg-yellow transition-colors duration-500">Exemple 1</p>
              <!-- <p class="px-4 py-2 hover:bg-yellow transition-colors duration-500">Exemple 2</p> -->
            </div>
          </div>

        <!-- Cards wrapper -->
        <div class="recipes-main-container grid lg:grid-cols-card md:grid-cols-2 gap-14 justify-items-center">
        </div>

      </main>

        <!-- Template recipe card -->
        <template id="template-card">
          <figure class="card flex flex-col gap-7 bg-white w-full min-h-[730px] rounded-3xl relative drop-shadow-md">

            <img class="card_img w-full h-[250px] object-cover rounded-t-3xl" src="">

            <figcaption class="card_content flex flex-col gap-7 px-6 pb-7">
              <h2 class="card_content_title font-anton text-lg"></h2>

              <div class="card_content_text flex flex-col gap-7">

                <div class="flex flex-col gap-5">
                  <h3 class="text-sm text uppercase text-grey font-bold">Recette</h3>
                  <p class="card_content_text_recipe line-clamp-[4]"></p>
                </div>

                <div class="card_content_text_ingredients flex flex-col gap-5">
                  <h3 class="text-sm text uppercase text-grey font-bold">Ingrédients</h3>
                  <div class="card_content_text_ingredient_list grid grid-cols-2 gap-y-5">
                  </div>
                </div>

              </div>

            </figcaption>

            <div class="flex justify-center items-center text-xs bg-yellow rounded-xl w-16 h-7 absolute top-6 right-6">
              <p class="time-recipe"></p>
            </div>

          </figure>
        </template>

    </div>
  </body>
</html>
