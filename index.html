<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de recherches de recettes">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap">
    <link rel="icon" type="image/png" href="./src/assets/logo/favicon.png">
    <link rel="stylesheet" href="src/output.css" type="text/css">
    <script src="./src/scripts/app.js" type="module"></script>
    <title>Les Petits Plats</title>
  </head>

  <body class="flex flex-col justify-center items-center w-full">
    
    <!-- Wrapper -->
    <div class="w-full max-w-screen-2xl">

      <!-- Header -->
      <header 
        class="bg-[url('/src/assets/img/header-background.png')] bg-cover bg-center h-[667px] w-full 
        flex flex-col justify-center items-center relative">
        
        <nav class="absolute top-12 left-12">
          <a href="index.html">
            <img 
              src="src/assets/logo/logo.png" 
              alt="Logo de Les Petits Plats, page d'accueil"
              class="h-6"
              />
          </a>
        </nav>

        <div>
          <h1 class="text-center text-yellow text-5xl font-anton max-w-4xl uppercase">
            Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses
          </h1>
          <!-- Ajouter barre de recherche ici -->
        </div>

      </header>

      <!-- Main -->
      <main id="main">

        <!-- Filter -->
        <div class="filter">
        </div>

        <!-- Cards wrapper -->
        <div class="recipes-main-container">
        </div>

      </main>

        <!-- Template recipe card -->
        <template id="template-card">
        <figure class="card">

          <img class="card_img" src="">

          <figcaption class="card_content">
            <h2 class="card_content_title"></h2>

            <div class="card_content_text"> 

              <div>
                <h3>Recette</h3>
                <p class="card_content_text_recipe"></p>
              </div>

              <div class="card_content_text_ingredients">
                <h3>Ingrédients</h3>
                <div class="card_content_text_ingredients_container">

                  <div class="card_content_text_ingredient">
                    <p class="ingredient"></p>
                    <p class="quantity_unit"></p>
                  </div>

                  <div class="card_content_text_ingredient">
                    <p class="ingredient"></p>
                    <p class="quantity_unit"></p>
                  </div>

                </div>
              </div>

            </div>

          </figcaption>
        </figure>
      </template>

    </div>
  </body>
</html>
